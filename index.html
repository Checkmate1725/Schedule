<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>

  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Scheherazade+New&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Amiri", "Scheherazade New", serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f6efe4, #efe4d3);
      color: #3b2f25;
      direction: rtl;
      display: flex;
    }

    .side-bar {
      width: 120px;
      background: linear-gradient(180deg, #6b8f71, #4a6f73);
      position: relative;
      flex-shrink: 0;
    }

    .side-bar::after {
      content: "";
      position: absolute;
      top: 0;
      left: -6px;
      width: 6px;
      height: 100%;
      background: #c7a458;
    }

    .side-bar.right::after {
      left: auto;
      right: -6px;
    }

    .main-content {
      flex: 1;
      padding: 50px 20px;
      text-align: center;
    }

    .verse {
      font-size: 2.1rem;
      margin-bottom: 36px;
      color: #2f4b7c;
      line-height: 1.8;
    }

    .search-box {
      max-width: 520px;
      margin: 0 auto;
    }

    .search-box input {
      width: 100%;
      padding: 16px 20px;
      font-size: 1.15rem;
      border-radius: 999px;
      border: 2px solid #6b8f71;
      background: #fffaf1;
      outline: none;
    }

    .results {
      margin-top: 36px;
      max-width: 560px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 5;
    }

    .results a {
      display: block;
      background: #fffaf1;
      margin-bottom: 14px;
      padding: 16px;
      border-radius: 16px;
      text-decoration: none;
      color: #3b2f25;
      border-right: 7px solid #8c6d3f;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    @media (max-width: 900px) {
      .side-bar { width: 48px; }
    }
  </style>
</head>

<body>

  <div class="side-bar left"></div>

  <div class="main-content">
    <div class="verse">
      يَا أَيُّهَا الَّذِينَ آمَنُوا اذْكُرُوا اللَّهَ ذِكْرًا كَثِيرًا
    </div>

    <div class="search-box">
      <input type="text" placeholder="ابحث عن الذكر أو السورة..." oninput="searchAthkar(this.value)">
    </div>

    <div class="results" id="results"></div>
  </div>

  <div class="side-bar right"></div>

  <script>
    const data = [
      { title: "أذكار الصباح", link: "AthkarAlsabah.html", keywords: ["صباح", "أذكار"] },
      { title: "أذكار المساء", link: "AthkarAlmasaa.html", keywords: ["مساء"] },
      { title: "دعاء الاستيقاظ من النوم", link: "WakingUpDua.html", keywords: ["استيقاظ", "نوم"] },
      { title: "دعاء اللبس", link: "ClothesDua.html", keywords: ["لبس"] },
      { title: "دعاء الخروج من المنزل", link: "LeavingHouseDua.html", keywords: ["خروج"] },
      { title: "دعاء دخول الأماكن", link: "EnteringPlacesDua.html", keywords: ["دخول"] },
      { title: "دعاء بعد الأذان", link: "AthanDua.html", keywords: ["أذان"] },
      { title: "أدعية ما قبل النوم", link: "SleepDua.html", keywords: ["نوم"] },
      { title: "دعاء بعد رؤية كابوس", link: "NightmareDua.html", keywords: ["كابوس"] },
      { title: "أذكار صلاح الأهل", link: "FamilyAthkar.html", keywords: ["أهل"] },
      { title: "أذكار الحرم", link: "HaramAthkar.html", keywords: ["حرم"] },
      { title: "أذكار الصلاة", link: "AthkarAlsalah.html", keywords: ["صلاة"] },
      { title: "السور اليومية", link: "DailySurahs.html", keywords: ["سور", "قرآن"] }
    ];

    function searchAthkar(query) {
      const results = document.getElementById("results");
      results.innerHTML = "";
      if (!query.trim()) return;

      data.forEach(item => {
        if (
          item.title.includes(query) ||
          item.keywords.some(k => k.includes(query))
        ) {
          const a = document.createElement("a");
          a.href = item.link;
          a.textContent = item.title;
          results.appendChild(a);
        }
      });
    }
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
  </script>

</body>
</html>
